<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Battleship</title>
  </head>
  <body>
    <main>
      <h1 id="title">Battleship</h1>
      <div id="turns-msg"></div>

      <!---- boards ---->

      <div id="boards-container">
        <div class="board-container">
          <p>Your fleet</p>
          <div class="board" id="player-board"></div>
        </div>
        <div class="board-container">
          <p>Enemy waters</p>
          <div class="board" id="opponent-board"></div>
        </div>
      </div>

      <!---- place ships modal ---->

      <div id="place-ships-modal" class="modal">
        <button id="axis-btn" class="button">X Axis</button>
        <p id="ship-msg"></p>
        <div id="temp-board" class="board"></div>
        <button id="start-game-btn" class="button">Start Game</button>
      </div>

      <!---- winner modal ---->

      <div id="winner-modal" class="modal">
        <h2 id="winner-name"></h2>
        <button id="new-game-btn" class="button">New Game</button>
      </div>

      <!---- overlay ---->
      <div id="overlay"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
