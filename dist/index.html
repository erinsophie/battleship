<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Battleship</title>
  </head>
  <body>
    <main>
      <h1 class="title">Battleship</h1>
      <div class="turns-msg"></div>

      <!---- boards ---->

      <div class="boards-container">
        <div class="board-container">
          <p>Your fleet</p>
          <div class="board player-board"></div>
        </div>
        <div class="board-container">
          <p>Enemy waters</p>
          <div class="board opponent-board"></div>
        </div>
      </div>

      <!---- place ships modal ---->

      <div class="place-ships-modal modal">
        <button class="axis-btn button">X Axis</button>
        <p class="ship-msg"></p>
        <div class="temp-board board"></div>
        <button class="start-game-btn button">Start Game</button>
      </div>

      <!---- winner modal ---->

      <div class="winner-modal modal">
        <h2 class="winner-name"></h2>
        <button class="new-game-btn button">New Game</button>
      </div>

      <!---- overlay ---->
      <div class="overlay"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
